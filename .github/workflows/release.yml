name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Install dependencies into lib/
        run: pip install -r requirements.txt --target lib --quiet

      - name: Build plugin ZIP
        run: |
          VERSION=${{ steps.version.outputs.version }}
          ZIPNAME="CommandVault-${VERSION}.zip"

          zip -r "$ZIPNAME" \
            plugin.json \
            main.py \
            manager.py \
            template_dialog.py \
            db_init.py \
            requirements.txt \
            README.md \
            LICENSE \
            Images/ \
            lib/

          echo "ZIPNAME=$ZIPNAME" >> $GITHUB_ENV
          echo "Built: $ZIPNAME ($(du -sh $ZIPNAME | cut -f1))"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Command Vault v${{ steps.version.outputs.version }}"
          tag_name: ${{ github.ref_name }}
          files: ${{ env.ZIPNAME }}
          generate_release_notes: true
          body: |
            ## Installation

            1. Download `CommandVault-${{ steps.version.outputs.version }}.zip` below
            2. Extract to `%APPDATA%\FlowLauncher\Plugins\`
            3. Restart Flow Launcher
            4. Type `cv :init` in Flow Launcher and press **Enter** to initialize the database

            Type `cv` to start Â· `cv :manage` to open the GUI editor
