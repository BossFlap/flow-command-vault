name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build plugin ZIP
        run: |
          VERSION=${{ steps.version.outputs.version }}
          ZIPNAME="CommandVault-${VERSION}.zip"

          zip -r "$ZIPNAME" \
            plugin.json \
            main.py \
            manager.py \
            db_init.py \
            requirements.txt \
            README.md \
            LICENSE \
            Images/

          echo "ZIPNAME=$ZIPNAME" >> $GITHUB_ENV
          echo "Built: $ZIPNAME ($(du -h $ZIPNAME | cut -f1))"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Command Vault v${{ steps.version.outputs.version }}"
          files: ${{ env.ZIPNAME }}
          generate_release_notes: true
          body: |
            ## Installation

            1. Install Python if not already installed:
               ```
               winget install Python.Python.3.12 --source winget
               ```
            2. Download `CommandVault-${{ steps.version.outputs.version }}.zip` below
            3. Extract to `%APPDATA%\FlowLauncher\Plugins\`
            4. Open a terminal in the extracted folder and run:
               ```
               python -m pip install -r requirements.txt
               python db_init.py
               ```
            5. Restart Flow Launcher

            **Type `cv` to start, `cv :manage` to open the GUI editor.**
